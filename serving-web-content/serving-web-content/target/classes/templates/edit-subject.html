<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Edit Subject</h2>

    <form action="/edit-subject" method="post">
    <input type="hidden" name="subject" th:value="${subject}">
    <div class="center-wrapper">
        <!-- Container for the Topic and Description squares -->
        <div class="edit-container">
            <div class="edit-square">
                <label for="newSubject">Subject:</label>
                <input type="text" id="newSubject" name="newSubject" th:value="${subject}" class="edit-input" required>
            </div>
        </div>
    </div>
    <!-- Submit Button -->
    <div class="submit-container">
        <button type="submit" class="submit-button">Submit</button>
    </div>
</form>


</body>
</html>
