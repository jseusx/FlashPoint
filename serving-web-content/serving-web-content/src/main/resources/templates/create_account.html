<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="login-title">Create Account</h2>
            <form action="/create_account" method="post" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required><br><br>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required><br><br>            
                </div>

                <div class="form-group">
                    <label for="password_2" class="form-label">Re-type Password:</label>
                    <input type="password" id="password_2" name="password_2" class="form-input" required><br><br>
                </div>

                <div class="create-account-button-group">
                    <button type="submit" class="button create-account-button">Create Account</button>
                </div>
            </form>

            <div th:if="${error_message}" class="login-message">
                <p th:text="${error_message}"></p>
            </div>
        </div>
    </div>
